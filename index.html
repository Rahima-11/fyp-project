<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">

      <title>image 1</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <i class="ri-cloud-fill"></i>
            </a>
            <a href="ai.html" class="header__logo">
                <i class="ri-robot-line"></i>
             </a>
             <a href="#" class="header__logo">
               <i class="ri-codepen-line"></i>
               <img class="image" src="uni.jpg" alt="Logo 2">
               </a>
               
             
            
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
            <div class="sidebar__search">
                <input type="text" placeholder="Search..." id="search-bar" class="sidebar__search-input">
                <button class="sidebar__search-btn">
                   <i class="ri-search-line"></i>
                </button>
             </div>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <div class="sidebar__img">
                <img src="images/profile.jpeg" id="profile-pic">
                <label class="label" for="input-file"><i class="ri-add-line"></i></label>
                <input type="file" accept="images/jpeg, images/png, images/jpg" id="input-file">
               </div>
   
               <div class="sidebar__info">
                  <h3>Rahima Qamar</h3>
               </div>
            </div>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title">MANAGE</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link active-link">
                        <i class="ri-pie-chart-2-fill"></i>
                        <span>Dashboard</span>
                     </a>
                     
                     <a href="post.html" class="sidebar__link">
                        <i class="ri-mail-fill"></i>
                        <span>Post</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-compass-discover-fill"></i>
                        <span>Explore</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notification</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-bar-chart-box-fill"></i>
                        <span>Statistics</span>
                     </a>
                  </div>
               </div>

               <div>
                  <h3 class="sidebar__title">SETTINGS</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link">
                        <i class="ri-settings-3-fill"></i>
                        <span>Settings</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-mail-unread-fill"></i>
                        <span>My Messages</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notifications</span>
                     </a>
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button>

               <button class="sidebar__link">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Log Out</span>
               </button>
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <div class="main-wrapper">
        <div class="slider-btns">
          <span id="prev-btn"><i class="fa-solid fa-chevron-left"></i></span>
          <span id="next-btn"><i class="fa-solid fa-angle-right"></i></span>
        </div>
        <div class="slider-wrapper">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
    
          </div>
          <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/river-219972__340.jpg" alt="nature">
          </div>
          <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326__340.jpg" alt="nature">
          </div>
          <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758__340.jpg" alt="nature">
          </div>
          <div class="slides">
            <img src="uni.jpg" alt="">
          </div>
        </div>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="script.js"></script>
   </body>
</html>
